<!-- Inline styles removed as they are now in style.css -->
<style>
  .dropdown-menu {
    display: none;
    position: absolute;
    background: var(--white);
    min-width: 220px;
    z-index: 1000;
    margin-top: 12px;
    border-radius: var(--border-radius-small);
    box-shadow: var(--shadow-medium);
    border: 1px solid rgba(40, 53, 147, 0.1);
    opacity: 0;
    transform: translateY(-10px);
    transition: var(--transition);
  }

  .dropdown-menu.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
  }

  .dropdown-item {
    color: var(--primary-blue);
    padding: 12px 20px;
    text-decoration: none;
    display: flex;
    align-items: center;
    transition: var(--transition);
    font-weight: 500;
  }

  .dropdown-item:hover {
    background: linear-gradient(135deg, var(--primary-yellow), var(--light-yellow));
    color: var(--primary-blue);
    transform: translateX(4px);
  }

  @media (max-width: 768px) {
    .dropdown-menu {
      position: static;
      box-shadow: none;
      margin-top: 0;
      border-radius: 0;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .dropdown-item {
      color: var(--white);
    }

    .dropdown-item:hover {
      background: rgba(255, 214, 0, 0.2);
      color: var(--white);
    }
  }
</style>
<script>
  function toggleDropdown(e) {
    e.preventDefault();
    document.getElementById('dropdownMenu').classList.toggle('show');
  }
  document.addEventListener('click', function (event) {
    var dropdown = document.getElementById('dropdownMenu');
    var toggle = document.getElementById('recruiterDropdown');
    if (!toggle.contains(event.target) && !dropdown.contains(event.target)) {
      dropdown.classList.remove('show');
    }
  });

  // Enhanced navbar animations
  document.addEventListener('DOMContentLoaded', function () {
    // Add stagger animation to nav links
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach((link, index) => {
      link.style.animationDelay = `${index * 0.1}s`;
      link.classList.add('animate-fade-in');
    });

    // Add hover effects to menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    if (menuToggle) {
      menuToggle.addEventListener('mouseenter', function () {
        this.style.animation = 'pulse 0.6s ease-in-out';
      });
      menuToggle.addEventListener('mouseleave', function () {
        this.style.animation = '';
      });
    }

    // Add scroll effect to navbar
    let lastScrollTop = 0;
    window.addEventListener('scroll', function () {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const navbar = document.querySelector('.main-nav');

      if (scrollTop > lastScrollTop && scrollTop > 100) {
        // Scrolling down
        navbar.style.transform = 'translateY(-100%)';
      } else {
        // Scrolling up
        navbar.style.transform = 'translateY(0)';
      }
      lastScrollTop = scrollTop;
    });
  });
</script>
