<!-- Inline styles removed as they are now in style.css -->
<script>
  // Handle dropdown menu with smooth animation
  document.addEventListener('click', function(e) {
    var dropdown = document.getElementById('recruiter-dropdown');
    if (!e.target.closest('.dropdown')) {
      dropdown.classList.remove('show');
      // Use setTimeout to allow animation to complete before hiding
      setTimeout(function() {
        dropdown.style.display = 'none';
      }, 300); // Match transition duration in CSS
    } else if (e.target.closest('.dropdown-toggle')) {
      e.preventDefault();
      if (dropdown.classList.contains('show')) {
        dropdown.classList.remove('show');
        setTimeout(function() {
          dropdown.style.display = 'none';
        }, 300);
      } else {
        dropdown.style.display = 'block';
        // Force reflow before adding show class for animation
        dropdown.offsetHeight;
        dropdown.classList.add('show');
      }
    }
  });

  // Mobile menu toggle with smooth animation
  document.getElementById('menu-toggle').addEventListener('click', function() {
    var navMenu = document.getElementById('nav-menu');
    if (navMenu.classList.contains('active')) {
      navMenu.classList.remove('active');
    } else {
      navMenu.style.display = 'flex';
      // Force reflow before adding active class for animation
      navMenu.offsetHeight;
      navMenu.classList.add('active');
    }
  });

  // Add touch feedback for better mobile experience
  document.querySelectorAll('.nav-link, .dropdown-toggle, .dropdown-item').forEach(function(element) {
    element.addEventListener('touchstart', function() {
      this.classList.add('touch-active');
    }, {passive: true});
    
    element.addEventListener('touchend', function() {
      this.classList.remove('touch-active');
    }, {passive: true});
  });
</script>
