<!-- Inline styles removed as they are now in style.css -->
<style>
  .dropdown-menu {
    display: none;
    position: absolute;
    background: var(--white);
    min-width: 220px;
    z-index: 1000;
    margin-top: 12px;
    border-radius: var(--border-radius-small);
    box-shadow: var(--shadow-medium);
    border: 1px solid rgba(40, 53, 147, 0.1);
    opacity: 0;
    transform: translateY(-10px);
    transition: var(--transition);
  }

  .dropdown-menu.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
  }

  .dropdown-item {
    color: var(--primary-blue);
    padding: 12px 20px;
    text-decoration: none;
    display: flex;
    align-items: center;
    transition: var(--transition);
    font-weight: 500;
  }

  .dropdown-item:hover {
    background: linear-gradient(135deg, var(--primary-yellow), var(--light-yellow));
    color: var(--primary-blue);
    transform: translateX(4px);
  }

  /* Mobile Navigation Styles */
  @media (max-width: 768px) {
    .nav-menu {
      position: fixed;
      top: 70px;
      right: -100%;
      width: 100%;
      height: calc(100vh - 70px);
      background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 2rem;
      transition: right 0.3s ease-in-out;
      z-index: 1000;
    }
    
    .nav-menu.active {
      right: 0;
    }
    
    .nav-link {
      color: white !important;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      width: 90%;
      text-align: center;
      border-radius: 8px;
      margin: 0.5rem 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .nav-link:hover {
      background: rgba(255, 214, 0, 0.2);
      transform: translateX(0);
    }
    
    .menu-toggle {
      display: block;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    
    .menu-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  }
  
  @media (min-width: 769px) {
    .menu-toggle {
      display: none;
    }
    
    .nav-menu {
      position: static;
      flex-direction: row;
      background: none;
      height: auto;
      width: auto;
    }
  }
</style>
<script>
  function toggleDropdown(e) {
    e.preventDefault();
    document.getElementById('dropdownMenu').classList.toggle('show');
  }
  document.addEventListener('click', function (event) {
    var dropdown = document.getElementById('dropdownMenu');
    var toggle = document.getElementById('recruiterDropdown');
    if (!toggle.contains(event.target) && !dropdown.contains(event.target)) {
      dropdown.classList.remove('show');
    }
  });

  // Enhanced navbar animations
  document.addEventListener('DOMContentLoaded', function () {
    // Add stagger animation to nav links
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach((link, index) => {
      link.style.animationDelay = `${index * 0.1}s`;
      link.classList.add('animate-fade-in');
    });

    // Mobile menu toggle functionality
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    
    if (menuToggle && navMenu) {
      menuToggle.addEventListener('click', function () {
        navMenu.classList.toggle('active');
        
        // Change hamburger to X when open
        const icon = this.querySelector('i');
        if (navMenu.classList.contains('active')) {
          icon.className = 'bi bi-x';
        } else {
          icon.className = 'bi bi-list';
        }
      });
      
      // Add hover effects to menu toggle
      menuToggle.addEventListener('mouseenter', function () {
        this.style.animation = 'pulse 0.6s ease-in-out';
      });
      menuToggle.addEventListener('mouseleave', function () {
        this.style.animation = '';
      });
      
      // Close menu when clicking on nav links (mobile)
      const navLinks = navMenu.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          navMenu.classList.remove('active');
          menuToggle.querySelector('i').className = 'bi bi-list';
        });
      });
    }

    // Add scroll effect to navbar
    let lastScrollTop = 0;
    window.addEventListener('scroll', function () {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const navbar = document.querySelector('.main-nav');

      if (scrollTop > lastScrollTop && scrollTop > 100) {
        // Scrolling down
        navbar.style.transform = 'translateY(-100%)';
      } else {
        // Scrolling up
        navbar.style.transform = 'translateY(0)';
      }
      lastScrollTop = scrollTop;
    });
  });
</script>
